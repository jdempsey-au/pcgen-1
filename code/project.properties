maven.repo.remote = http://www.ibiblio.org/maven, \
    http://pcgen.sourceforge.net/maven, \
    http://maven-plugins.sourceforge.net/maven, \
    http://emma.sourceforge.net/maven

maven.checkstyle.format = sun
# Sad, necessary duplication: maven.license.licenseFile
maven.checkstyle.header.file = LICENSE

#maven.compile.aspects = true
maven.compile.deprectation = true
maven.compile.source = 1.4
maven.compile.target = 1.4

maven.docs.outputencoding = UTF-8

#maven.findbugs.enable = true

maven.jalopy.style = standards/jalopy_pcgen.xml

maven.jar.index = true
maven.jar.manifest.extensions.add = true
maven.jar.override = true

# TODO: There is a property for src/java -- what is it?
maven.javacc.javacc.grammar = ${maven.src.dir}/java/pcgen/util/DiceExpression.jj

maven.javadoc.author = true
maven.javadoc.customtags = todo
todo.name = todo
todo.description = To Do:
todo.enabled = true
todo.scope = all
maven.javadoc.links = http://java.sun.com/j2se/1.4.2/docs/api/
maven.javadoc.maxmemory = 192m
maven.javadoc.overview = src/java/overview.html
maven.javadoc.private = true
maven.javadoc.source = 1.4
maven.javadoc.use = true
maven.javadoc.version = true
maven.javadoc.additionalparam = -linksource

maven.jnlp.homepage = http://pcgen.sourceforge.net/
maven.jnlp.j2se.version = 1.4.2+

# Karianna - Changed to maven.junit.fork=on as previous 2 commands failed the test:test target
#maven.junit.fork = true
#maven.junit.forkmode = once
maven.junit.fork=on

maven.license.licenseFile = LICENSE

maven.test.source = 1.4

